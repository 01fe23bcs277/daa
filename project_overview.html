<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 50px 20px;
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-bottom: 4px solid #007BFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .section-content {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .section-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section-content p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }
        .links-list {
            list-style: none;
            padding: 0;
        }
        .links-list li {
            margin: 10px 0;
        }
        .links-list a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1rem;
        }
        .links-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Course Project</h1>
    </header>

    <section id="city-plan">
        <h2 class="section-title">City Plan</h2>
        
        <div class="section-content">
            <img src="city-plan-placeholder.jpg" alt="City Plan">
        </div>
    </section>

    <section id="business-cases">
        <h2 class="section-title">Business Cases</h2>
        
        <div class="section-content">
            <img src="business-case-placeholder.jpg" alt="Business Cases">
        </div>
    </section>

    <section id="related-links">
        <h2 class="section-title">Related Links</h2>
        <p>Click the links below to explore detailed pages:</p>
        <ul class="links-list">
            <li><a href="page1.html" target="_blank">Page 1</a></li>
            <li><a href="page2.html" target="_blank">Page 2</a></li>
            <li><a href="page3.html" target="_blank">Page 3</a></li>
            <li><a href="page4.html" target="_blank">Page 4</a></li>
            <li><a href="page5.html" target="_blank">Page 5</a></li>
            <li><a href="page6.html" target="_blank">Page 6</a></li>
        </ul>
    </section>
</body>
</html>
